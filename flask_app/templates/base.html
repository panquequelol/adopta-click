<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ±</text></svg>"
		/>
		<title>{% block title %}{% endblock %}</title>
		<!-- Flowbite -->
		<link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.1/dist/flowbite.min.css" />
		<!-- AOS Library -->
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
		<!-- Tailwind CSS -->
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- Fuente Inter de Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<script>
			tailwind.config = {
				theme: {
					fontFamily: {
						raleway: ['Raleway', 'sans-serif'],
					},
				},
			};
		</script>
	</head>
	<body class="font-raleway mx-auto bg-black">
		<nav
			class="z-10 flex flex-col md:flex-row md:justify-between text-white bg-black bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-40 shadow-md sticky top-0 p-4 max-w-7xl mx-auto"
		>
			<div class="flex justify-between items-center gap-6">
				<h1 class="text-xl">
					<a href="/"> <span class="font-semibold">ğŸ±adopta</span>.click </a>
				</h1>
				<button id="btn-menu" class="md:hidden">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="h-8 w-8"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
						stroke-width="2"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M4 6h16M4 12h16M4 18h16"
						/>
					</svg>
				</button>
			</div>
			<div id="nav-links" class="hidden md:block">
				<ul class="flex mt-2 gap-3 items-start flex-col md:flex-row md:items-center">
					<li>
						<a
							class="py-2 px-4 rounded-full text-gray-300 hover:bg-purple-800 font-semibold transition-all"
							href="/buscar"
							>ğŸ˜¸Adoptar</a
						>
					</li>
					<li>
						<a
							class="py-2 px-4 rounded-full text-gray-300 hover:bg-purple-800 font-semibold transition-all"
							href="/buscar/add"
							>ğŸˆPoner en adopcion</a
						>
					</li>
					<li class="m-2">
						{% block primaryButton %}
						<a
							class="py-2 px-4 rounded-full border-2 font-semibold text-lg bg-white hover:border-gray-300 hover:bg-gray-300 text-black transition-all"
							href="/entrar"
							>Entrar</a
						>
						{% endblock %}
					</li>
				</ul>
			</div>
		</nav>
		<main>{% block content %} {% endblock %}</main>
		<!-- AOS Library -->
		<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
		<script>
			AOS.init();
		</script>
		<!-- Toggle del menu -->
		<script src="{{url_for('static', filename='menu_logic.js')}}"></script>
		<!-- Flowbite -->
		<script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
	</body>
</html>
